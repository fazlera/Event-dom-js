<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubble</title>
    <style>
        #item-2{border: 5px solid orchid;}
        ul{border: 2px solid tomato;}
        body{border: 2px solid rgb(1, 88, 13);}
        section{border: 2px solid rgb(134, 125, 1);}
    </style>
</head>
<body id="body">
    <h1>Bubble Event Exploring</h1>
    <section id="list container">
        <ul id="ul-list">
            <li id="item-1">Lorem, ipsum.</li>
            <li id="item-2">Dolorem, dolorum?</li>
            <li id="item-3">Temporibus, omnis.</li>
            <li id="item-4">Recusandae, earum.</li>
            <li id="item-5">Nam, illum.</li>
            <li id="item-6">Amet, laudantium!</li>
        </ul>
    </section>

    <script>
        document.getElementById('item-2').addEventListener('click',function(event){
            event.stopImmediatePropagation()
            console.log('item2-clicked');
        })
        document.getElementById('item-2').addEventListener('click',function(event){
            event.stopPropagation()
            console.log('item2 second-clicked');
        })
        document.getElementById('item-2').addEventListener('click',function(event){
            event.stopPropagation()
            console.log('item2 third -clicked');
        })
        document.getElementById('ul-list').addEventListener('click',function(){
            console.log('ul-list-clicked');
        })
        document.getElementById('list container').addEventListener('click',function(){
            console.log('list container-clicked');
        })
        document.getElementById('body').addEventListener('click',function(){
            console.log('body container-clicked');
        })
    </script>
</body>
</html>
